
<form nz-form #registerForm="ngForm" role="form" novalidate (ngSubmit)="register()" method="post" [@routerTransition]>
    <!-- 邮箱 -->
    <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzAddonBeforeIcon="anticon anticon-user">
            <input nz-input name="emailAddress" [placeholder]="l('EmailAddress')" 
                  #emailAddress="ngModel" [(ngModel)]="model.emailAddress" required email>
          </nz-input-group>
          <ng-container *ngIf="emailAddress.dirty && emailAddress.errors">
                        <nz-form-explain *ngIf="emailAddress.errors?.required">请输入邮箱地址！</nz-form-explain>
                        <nz-form-explain *ngIf="emailAddress.errors?.email">邮箱地址格式错误！</nz-form-explain>
           </ng-container>
        </nz-form-control>
      </nz-form-item>
  <!--用户名 -->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzAddonBeforeIcon="anticon anticon-user">
        <input nz-input name="UserName" [placeholder]="l('UserName')"
              #userName="ngModel" [(ngModel)]="model.UserName" required>
      </nz-input-group>
      <ng-container *ngIf="userName.dirty && userName.errors">
                    <nz-form-explain *ngIf="userName.errors?.required">请输入用户名！</nz-form-explain>
                    
        </ng-container>
    </nz-form-control>
  </nz-form-item>
  <!-- 密码 -->
  <nz-form-item>
    <nz-form-control>
      <nz-popover [nzPlacement]="'right'" [nzTrigger]="'focus'" [(nzVisible)]="visible" nzOverlayClassName="register-password-cdk"
        [nzOverlayStyle]="{'width.px': 240}">
        <nz-input-group nzSize="large" nz-popover nzAddonBeforeIcon="anticon anticon-lock">
          <input nz-input type="password" name="password" [placeholder]="l('Password')"
          #password="ngModel" [(ngModel)]="model.Password" required MinLenght="6">
        </nz-input-group>
        <nz-form-explain *ngIf="password.dirty && password.errors">请输入密码！</nz-form-explain>
        <ng-template #nzTemplate>
          <div style="padding: 4px 0;">
            <ng-container [ngSwitch]="status">
              <div *ngSwitchCase="'ok'" class="success">强度：强</div>
              <div *ngSwitchCase="'pass'" class="warning">强度：中</div>
              <div *ngSwitchDefault class="error">强度：太短</div>
            </ng-container>
            <div class="progress-{{status}}">
              <nz-progress [nzPercent]="progress" [nzStatus]="passwordProgressMap[status]" [nzStrokeWidth]="6"
                [nzShowInfo]="false"></nz-progress>
            </div>
            <p class="mt-sm">请至少输入 6 个字符。请不要使用容易被猜到的密码。</p>
          </div>
        </ng-template>
      </nz-popover>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <button nz-button nzType="primary" nzSize="large" type="submit" [nzLoading]="loading" class="submit" [disabled]="!registerForm.form.valid||registering">
      <span>{{l("Register")}}</span>
    </button>
    <a class="back" (click)="back()" >{{l("Loginwithexistingaccounts")}}</a>
  </nz-form-item>
</form>
